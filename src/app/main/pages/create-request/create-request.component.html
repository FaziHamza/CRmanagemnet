<p class="header">Create Request</p>
<hr>
<label class="mb-1"><b>Request Type</b></label>
<select class="form-select" [(ngModel)]="statusType" aria-label="Default select example">
    <option class="select-option" [value]="data.id" *ngFor="let data of statusList">{{
        data.name }}
    </option>
</select>

<div *ngIf="statusType == 1">
    <div class="row mt-3">
        <div class="col-lg-6">
            <label class="mb-1"><b>New No. of Installment</b></label>
            <input type="text" class="form-control" placeholder="New No. of Installment">
        </div>

        <div class="col-lg-6">
            <label class="mb-1"><b>New First Due Date</b></label>
            <input type="date" class="form-control" placeholder="New First Due Date">
            <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
        </div>

        <div class="col-lg-6">
            <label class="mb-1"><b>insert</b></label>
            <input type="date" class="form-control" placeholder="insert">
            <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
        </div>

        <div class="col-lg-6 mt-4">
            <button class="btn o-btn hvr-bounce-to-right">View Result </button>
        </div>

    </div>
    <hr>
    <p><b>New Remaining Amount </b></p>
    <p>12,600</p>
    <div class="row">
        <div class="col-lg-7"></div>
        <div class="col-lg-5 mt-4">
            <div class="row">
                <div class="col-lg-6">
                    <button type="button" class="btn btn-white hvr-bounce-to-right2"
                        (click)="cancelModal()">Cancel</button>
                </div>
                <div class="col-lg-6">
                    <button class="btn o-btn hvr-bounce-to-right">Request Approval </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="statusType == 2">
    <p class="mt-3"><b>New Customer Information </b></p>
    <div class="row">
        <div class="col-lg-8">
            <div class="row">
                <div class="img-box col-lg-2 mt-1">
                    <nz-avatar [nzText]="'AM'"></nz-avatar>
                </div>
                <div class="col-lg-10">
                    <label class="mb-1"><b>Name<span>*</span></b></label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-6">
                    <label class="mb-1"><b>Customer Account</b></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label class="mb-1"><b>ID</b></label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-6">
                    <label class="mb-1"><b>Phone </b></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label class="mb-1"><b>Address</b></label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-lg-4 mb-4">
            <label class="mb-1"><b>ID Document <span>*</span></b></label>
            <nz-upload nzType="drag" [nzMultiple]="true">

                <p><b>Drag & Drop files</b></p>
                <p> Supported formates; JPEG, PNG, PDF </p>

            </nz-upload>
        </div>
    </div> <br>
    <hr>
    <p><b>New Guarantor Information </b></p>
    <div class="row">
        <div class="col-lg-8">
            <div class="row">
                <div class="img-box col-lg-2 mt-1">
                    <nz-avatar [nzText]="'AM'"></nz-avatar>
                </div>
                <div class="col-lg-10">
                    <label class="mb-1"><b>Name<span>*</span></b></label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-6">
                    <label class="mb-1"><b>Customer Account</b></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label class="mb-1"><b>ID</b></label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-6">
                    <label class="mb-1"><b>Phone </b></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label class="mb-1"><b>Address</b></label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-lg-4 mb-4">
            <label><b>ID Document <span>*</span></b></label>
            <nz-upload nzType="drag" [nzMultiple]="true">

                <p><b>Drag & Drop files</b></p>
                <p> Supported formates; JPEG, PNG, PDF </p>

            </nz-upload>
        </div>

    </div>

    <div class="row mt-4">
        <div class="col-lg-7"></div>
        <div class="col-lg-5 ">
            <div class="row">
                <div class="col-lg-6">
                    <button type="button" class="btn btn-white hvr-bounce-to-right2"
                        (click)="cancelModal()">Cancel</button>
                </div>
                <div class="col-lg-6">
                    <button class="btn o-btn hvr-bounce-to-right">Request Approval </button>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-lg-12 text-end mt-4">
        <button type="button" *ngIf="statusType == 0" class="btn btn-white hvr-bounce-to-right2"
            (click)="cancelModal()">Cancel</button>
    </div>
</div>
