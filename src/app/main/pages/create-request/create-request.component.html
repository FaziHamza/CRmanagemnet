<p class="header">Create Request</p>
<hr>
<label class="mb-1"><b>Request Type</b></label>
<select class="form-select" [(ngModel)]="statusType" aria-label="Default select example">
    <option *ngIf="!statusType" selected value="">Select</option>
    <option class="select-option" [value]="data.name[0].lookupName" *ngFor="let data of statusList">{{
        data.name[0].lookupName }}
    </option>
</select>

<div *ngIf="statusType == 'Reschedule Request'">
    <div class="row mt-3">
        <div class="col-lg-6">
            <label class="mb-1"><b>New No. of Installment</b></label>
            <input type="text" class="form-control" placeholder="New No. of Installment" [(ngModel)]="noofInstallment" numbersOnly>
        </div>

        <div class="col-lg-6">
            <label class="mb-1"><b>New First Due Date</b></label>
            <div class="input-search1 form-control3">
                <nz-date-picker [nzDisabledDate]="disabledDate" [(ngModel)]="firstDueDate" ></nz-date-picker>
            </div>
            <!-- <input type="date" class="form-control" placeholder="New First Due Date"> -->
            <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
        </div>

        <div class="col-lg-6">
            <label class="mb-1"><b>Interest Percentage</b></label>
            <div class="input-search1">
                <input type="text" class="form-control" (input)="interestPercentage()" [(ngModel)]="interestPer" placeholder="Search by order number" numbersOnly>
                <svg xmlns="http://www.w3.org/2000/svg"  class="close" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#78778b"
                        d="m18.501 3.5l-15 15.001l1.996 1.996l15-15zM7.002 5a2 2 0 1 0-.004 4a2 2 0 0 0 .004-4zm10 10a2 2 0 1 0-.004 4a2 2 0 0 0 .004-4z" />
                </svg>
            </div>
        </div>
        <div class="col-lg-6">
            <label class="mb-1"><b>Interest Value (JD)</b></label>
            <div class="input-search1">
                <input type="text" class="form-control " (input)="interestValue()" [(ngModel)]="interestVal" placeholder="Search by order number" numbersOnly>
            </div>
        </div>

        <div class="col-lg-6">
        </div>
        <div class="col-lg-6 mt-4 text-end">
            <button class="btn o-btn hvr-bounce-to-right" (click)="getPNOrderRemainingAmountforRescheduling()">View Result </button>
        </div>

    </div>
    <hr>
    <div *ngIf="remainingAmount">
        <p><b>New Remaining Amount </b></p>
        <p>{{remainingAmount}} JD</p>
    </div>
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-6 mt-4">
            <div class="row">
                <div class="col-lg-6">
                    <button type="button" class="btn btn-white hvr-bounce-to-right2"
                        (click)="cancelModal()">Cancel</button>
                </div>
                <div class="col-lg-6">
                    <button class="btn o-btn hvr-bounce-to-right" (click)="saveRequestApproval()">Request Approval </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="statusType == 'Transfer Request'">
    <p class="mt-3"><b>New Customer Information </b></p>
    <div class="row">
        <div class="col-lg-8">
            <div class="row">
                <div class="img-box col-lg-2 mt-1">
                    <nz-avatar [nzText]="'AM'"></nz-avatar>
                </div>
                <div class="col-lg-10">
                    <label class="mb-1"><b>Name<span>*</span></b></label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-6">
                    <label class="mb-1"><b>Customer Account</b></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label class="mb-1"><b>ID</b></label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-6">
                    <label class="mb-1"><b>Phone </b></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label class="mb-1"><b>Address</b></label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-lg-4 mb-4">
            <label class="mb-1"><b>ID Document <span>*</span></b></label>
            <nz-upload nzType="drag" [nzMultiple]="true">

                <p><b>Drag & Drop files</b></p>
                <p> Supported formates; JPEG, PNG, PDF </p>

            </nz-upload>
        </div>
    </div> <br>
    <hr>
    <p><b>New Guarantor Information </b></p>
    <div class="row">
        <div class="col-lg-8">
            <div class="row">
                <div class="img-box col-lg-2 mt-1">
                    <nz-avatar [nzText]="'AM'"></nz-avatar>
                </div>
                <div class="col-lg-10">
                    <label class="mb-1"><b>Name<span>*</span></b></label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-6">
                    <label class="mb-1"><b>Customer Account</b></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label class="mb-1"><b>ID</b></label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-6">
                    <label class="mb-1"><b>Phone </b></label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label class="mb-1"><b>Address</b></label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-lg-4 mb-4">
            <label><b>ID Document <span>*</span></b></label>
            <nz-upload nzType="drag" [nzMultiple]="true">

                <p><b>Drag & Drop files</b></p>
                <p> Supported formates; JPEG, PNG, PDF </p>

            </nz-upload>
        </div>

    </div>

    <div class="row mt-4">
        <div class="col-lg-7"></div>
        <div class="col-lg-5 ">
            <div class="row">
                <div class="col-lg-6">
                    <button type="button" class="btn btn-white hvr-bounce-to-right2"
                        (click)="cancelModal()">Cancel</button>
                </div>
                <div class="col-lg-6">
                    <button class="btn o-btn hvr-bounce-to-right">Request Approval </button>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-lg-12 text-end mt-4">
        <button type="button" *ngIf="!statusType" class="btn btn-white hvr-bounce-to-right2"
            (click)="cancelModal()">Cancel</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 text-danger" *ngFor="let item of errorsList">
        {{item?.ErrorMessageEn}}
    </div>
</div>
