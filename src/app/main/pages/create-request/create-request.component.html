<p class="header">Create Request</p>
<hr>
<label class="mb-1"><b>Request Type</b></label>
<select class="form-select" [(ngModel)]="statusType" aria-label="Default select example">
    <option class="select-option" [value]="data.id"
   
    *ngFor="let data of statusList">{{
        data.name }}
    </option>
</select>

<div *ngIf="statusType == 1"> Aman</div>
<div *ngIf="statusType == 2"> Aman AMAN</div>

<button class="" (click)="cancelModal()">Cancel </button>
