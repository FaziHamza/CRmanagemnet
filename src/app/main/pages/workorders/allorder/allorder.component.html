<div class="content-body-inner">
    <div class="create-form">
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="input-search">
                    <input type="text" class="form-control " placeholder="Search by customer details ..."
                        (input)="customerChange()" [(ngModel)]="searchByCustomer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="search" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M11.5 2.75a8.75 8.75 0 1 0 0 17.5a8.75 8.75 0 0 0 0-17.5ZM1.25 11.5c0-5.66 4.59-10.25 10.25-10.25S21.75 5.84 21.75 11.5c0 2.56-.939 4.902-2.491 6.698l3.271 3.272a.75.75 0 1 1-1.06 1.06l-3.272-3.271A10.21 10.21 0 0 1 11.5 21.75c-5.66 0-10.25-4.59-10.25-10.25Z"
                            clip-rule="evenodd" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="close"  viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6L6.4 19Z" />
                    </svg>

                </div>
            </div>
            <!-- <div class="col-lg-3 col-md-6">
                <div class="input-search">
                    <input type="text" class="form-control " placeholder="Search by plate number ...">
                    <svg xmlns="http://www.w3.org/2000/svg" class="search" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M11.5 2.75a8.75 8.75 0 1 0 0 17.5a8.75 8.75 0 0 0 0-17.5ZM1.25 11.5c0-5.66 4.59-10.25 10.25-10.25S21.75 5.84 21.75 11.5c0 2.56-.939 4.902-2.491 6.698l3.271 3.272a.75.75 0 1 1-1.06 1.06l-3.272-3.271A10.21 10.21 0 0 1 11.5 21.75c-5.66 0-10.25-4.59-10.25-10.25Z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </div> -->
            <div class="col-lg-3 col-md-6">
                <div class="select-search">
                    <select class="form-select" [(ngModel)]="statusType" (change)="statusChange()"
                        aria-label="Default select example">
                        <option selected [value]="0">Search by status...</option>
                        <option [value]="data.id" *ngFor="let data of statusList">{{data.description}}</option>

                    </select>
                    <svg xmlns="http://www.w3.org/2000/svg" class="search" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M11.5 2.75a8.75 8.75 0 1 0 0 17.5a8.75 8.75 0 0 0 0-17.5ZM1.25 11.5c0-5.66 4.59-10.25 10.25-10.25S21.75 5.84 21.75 11.5c0 2.56-.939 4.902-2.491 6.698l3.271 3.272a.75.75 0 1 1-1.06 1.06l-3.272-3.271A10.21 10.21 0 0 1 11.5 21.75c-5.66 0-10.25-4.59-10.25-10.25Z"
                            clip-rule="evenodd" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="close"  viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6L6.4 19Z" />
                    </svg>

                </div>
            </div>
            <div class="col-lg-4 col-md-6"></div>
            <div class="col-lg-2 col-md-6  mt-1">
                <button type="button" class="btn btn-danger text-right" [routerLink]="'/home/createorders'"> Create
                    Order</button>
            </div>
        </div>
    </div>
    <nz-spin [nzSpinning]="saveLoader" [nzSize]="'large'">
        <div class="table-responsive mt-4 pt-4">
            <nz-table #editRowTable nzBordered [nzData]="orderList" nzTableLayout="fixed" [nzPageSize]="pageSize"
                [nzLoading]="tableLoader">
                <thead>
                    <tr>
                        <th nz-th nzSortFn="ascend" (click)="getSortFunction(sortType,'customer')">Customer</th>

                        <th>Phone No</th>
                        <th nz-th nzSortFn="ascend" (click)="getSortFunction(sortType,'date')">Date</th>
                        <th nz-th nzSortFn="ascend" (click)="getSortFunction(sortType,'amount')">Grand Amount</th>
                        <th nz-th nzSortFn="ascend" (click)="getSortFunction(sortType,'status')">Status</th>
                        <th nzWidth="10%">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of editRowTable.data;let index = index">
                        <td>{{ data.customer.customerName }}</td>
                        <td>{{ data.customer.mobile }}</td>
                        <td>{{ data.orderDate | date:'dd MMM yyyy h:mm a' }}</td>
                        <td>{{ data.grandAmount | number }} JD</td>
                        <td>{{ data.statusObj[0].statusName }}</td>
                        <td>
                            <a [routerLink]="'/home/orde-details'" class="pen-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    style="color: rgb(168 168 168)">
                                    <path fill="currentColor"
                                        d="M12 9a3 3 0 0 1 3 3a3 3 0 0 1-3 3a3 3 0 0 1-3-3a3 3 0 0 1 3-3m0-4.5c5 0 9.27 3.11 11 7.5c-1.73 4.39-6 7.5-11 7.5S2.73 16.39 1 12c1.73-4.39 6-7.5 11-7.5M3.18 12a9.821 9.821 0 0 0 17.64 0a9.821 9.821 0 0 0-17.64 0Z" />
                                </svg>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </nz-spin>
</div>
