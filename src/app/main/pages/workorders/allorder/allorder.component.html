<div class="content-body-inner">
    <div class="create-form">
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="input-search">
                    <input type="text" class="form-control " placeholder="Search by customer details ..."
                     [(ngModel)]="filterValue"  (keyup)="filterByCustomer()" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M11.5 2.75a8.75 8.75 0 1 0 0 17.5a8.75 8.75 0 0 0 0-17.5ZM1.25 11.5c0-5.66 4.59-10.25 10.25-10.25S21.75 5.84 21.75 11.5c0 2.56-.939 4.902-2.491 6.698l3.271 3.272a.75.75 0 1 1-1.06 1.06l-3.272-3.271A10.21 10.21 0 0 1 11.5 21.75c-5.66 0-10.25-4.59-10.25-10.25Z"
                            clip-rule="evenodd" />
                    </svg>

                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="input-search">
                    <input type="text" class="form-control " placeholder="Search by plate number ..."
                        >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M11.5 2.75a8.75 8.75 0 1 0 0 17.5a8.75 8.75 0 0 0 0-17.5ZM1.25 11.5c0-5.66 4.59-10.25 10.25-10.25S21.75 5.84 21.75 11.5c0 2.56-.939 4.902-2.491 6.698l3.271 3.272a.75.75 0 1 1-1.06 1.06l-3.272-3.271A10.21 10.21 0 0 1 11.5 21.75c-5.66 0-10.25-4.59-10.25-10.25Z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="input-search">
                    <select class="form-select"  aria-label="Default select example">
                        <option selected>Search by status...</option>
                        <option [value]="data.id" *ngFor="let data of statusList">{{data.description}}</option>
                     
                    </select>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M11.5 2.75a8.75 8.75 0 1 0 0 17.5a8.75 8.75 0 0 0 0-17.5ZM1.25 11.5c0-5.66 4.59-10.25 10.25-10.25S21.75 5.84 21.75 11.5c0 2.56-.939 4.902-2.491 6.698l3.271 3.272a.75.75 0 1 1-1.06 1.06l-3.272-3.271A10.21 10.21 0 0 1 11.5 21.75c-5.66 0-10.25-4.59-10.25-10.25Z"
                            clip-rule="evenodd" />
                    </svg>

                </div>
            </div>
            <div class="col-lg-3 col-md-6 text-right mt-1">
                <button type="button" class="btn btn-danger" [routerLink]="'/home/createorders'"> Create Order</button>
            </div>
        </div>
    </div>

    <div class="table-responsive mt-4 pt-4">
        <nz-table #editRowTable nzBordered [nzData]="orderList" nzTableLayout="fixed"
            [nzPageSize]="pageSize" [nzLoading]="tableLoader">
            <thead>
                <tr>
                    <th >Customer</th>
                    <th >Phone No</th>
                    <th>Date</th>
                    <th >Grand Amount</th>
                    <th>Status</th>
                    <th nzWidth="10%">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of orderList;let index = index">
                    <td>{{ data.customer.customerName }}</td>
                    <td>{{ data.customer.mobile }}</td>
                    <td>{{ data.orderDate }}</td>
                    <td>{{ data.grandAmount }}</td>
                    <td>{{ data.statusObj[0].statusName }}</td> 
                    <td>
                        <a [routerLink]="'/home/orde-details'" class="pen-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 9a3 3 0 0 1 3 3a3 3 0 0 1-3 3a3 3 0 0 1-3-3a3 3 0 0 1 3-3m0-4.5c5 0 9.27 3.11 11 7.5c-1.73 4.39-6 7.5-11 7.5S2.73 16.39 1 12c1.73-4.39 6-7.5 11-7.5M3.18 12a9.821 9.821 0 0 0 17.64 0a9.821 9.821 0 0 0-17.64 0Z"/></svg>
                        </a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
