<div class="content-body-inner">
    <div class="create-form">
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="input-search">
                    <input type="text" class="form-control " placeholder="Search by customer details ..."
                        formControlName="mobile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M11.5 2.75a8.75 8.75 0 1 0 0 17.5a8.75 8.75 0 0 0 0-17.5ZM1.25 11.5c0-5.66 4.59-10.25 10.25-10.25S21.75 5.84 21.75 11.5c0 2.56-.939 4.902-2.491 6.698l3.271 3.272a.75.75 0 1 1-1.06 1.06l-3.272-3.271A10.21 10.21 0 0 1 11.5 21.75c-5.66 0-10.25-4.59-10.25-10.25Z"
                            clip-rule="evenodd" />
                    </svg>

                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="input-search">
                    <input type="text" class="form-control " placeholder="Search by plate number ..."
                        formControlName="mobile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M11.5 2.75a8.75 8.75 0 1 0 0 17.5a8.75 8.75 0 0 0 0-17.5ZM1.25 11.5c0-5.66 4.59-10.25 10.25-10.25S21.75 5.84 21.75 11.5c0 2.56-.939 4.902-2.491 6.698l3.271 3.272a.75.75 0 1 1-1.06 1.06l-3.272-3.271A10.21 10.21 0 0 1 11.5 21.75c-5.66 0-10.25-4.59-10.25-10.25Z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="input-search">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Search by status...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M11.5 2.75a8.75 8.75 0 1 0 0 17.5a8.75 8.75 0 0 0 0-17.5ZM1.25 11.5c0-5.66 4.59-10.25 10.25-10.25S21.75 5.84 21.75 11.5c0 2.56-.939 4.902-2.491 6.698l3.271 3.272a.75.75 0 1 1-1.06 1.06l-3.272-3.271A10.21 10.21 0 0 1 11.5 21.75c-5.66 0-10.25-4.59-10.25-10.25Z"
                            clip-rule="evenodd" />
                    </svg>

                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <button type="button" class="btn btn-danger" [routerLink]="'/home/createorders'"> Craete Order</button>
    </div>
</div>
