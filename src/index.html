<body>
  <div class="layout">

  <link href="/assets/css/owl.carousel.min.css" rel="stylesheet">
    <link href="/assets/css/owl.theme.default.min.css" rel="stylesheet">
    <script src="/assets/css/jquery.min.js"></script>
    <!-- <script src="./assets/css/jquery.min.js"></script> -->
    <script src="/assets/css/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            
            // Hide submenus
            $('#body-row .collapse').collapse('hide');

            // Collapse/Expand icon
            $('#collapse-icon').addClass('fa-angle-double-left');

            // Collapse click
            $('[data-toggle=sidebar-colapse]').click(function () {
                SidebarCollapse();
            });

            function SidebarCollapse() {
                $('.menu-collapsed').toggleClass('d-none');
                $('.sidebar-submenu').toggleClass('d-none');
                $('.submenu-icon').toggleClass('d-none');
                $('#sidebar-container').toggleClass('sidebar-expanded sidebar-collapsed');

                // Collapse/Expand icon
                $('#collapse-icon').toggleClass('fa-angle-double-left fa-angle-double-right');
            }
            
        });
    </script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            dots: true,
            autoplay: true,
            // autoplayTimeout: 10000,
            // slideTransition: 'linear',
            // autoplaySpeed: 1000,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 5
                }
            }
        })
    </script>

    <script>
        $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            if (scroll > 0) {
                $("#header").addClass("active");
            } else {
                $("#header").removeClass("active");
            }
        });
    </script>

    <script>
        $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            if (scroll > 0) {
                $("#header-mobile").addClass("active");
            } else {
                $("#header-mobile").removeClass("active");
            }
        });
    </script>

    <script>
        AOS.init();
    </script>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
       <script>
        $(document).ready(function () {
            // hidden things
            $(".form-business").hide();
            $("#successMessage").hide();
            // next button
            $(".next").on({
                click: function () {
                    // select any card
                    var getValue = $(this)
                        .parents(".row")
                        .find(".card")
                        .hasClass("active-card");
                    if (getValue) {
                        $("#progressBar").find(".active").next().addClass("active");
                        $("#alertBox").addClass("d-none");
                        $(this)
                            .parents(".row")
                            .fadeOut("slow", function () {
                                $(this).next(".row").fadeIn("slow");
                            });
                    } else {
                        $("#alertBox").removeClass("d-none");
                    }
                }
            });
            // back button
            $(".back").on({
                click: function () {
                    $("#progressBar .active").last().removeClass("active");
                    $(this)
                        .parents(".row")
                        .fadeOut("slow", function () {
                            $(this).prev(".row").fadeIn("slow");
                        });
                }
            });
            //finish button
            $(".submit-button").on({
                click: function () {
                    $("#wizardRow").fadeOut(300);
                    $(this).parents(".row").children("#successForm").fadeOut(300);
                    $(this).parents(".row").children("#successMessage").fadeIn(3000);
                }
            });
            //Active card on click function
            $(".card").on({
                click: function () {
                    $(this).toggleClass("active-card");
                    $(this)
                        .parent(".col")
                        .siblings()
                        .children(".card")
                        .removeClass("active-card");
                }
            });
            //back to wizard
            $(".back-to-wizard").on({
                click: function () {
                    location.reload(true);
                }
            });
        });

    </script>
</body>

</html>
